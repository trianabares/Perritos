<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noris</title>
    <link rel="stylesheet" href="./css/noris.css">
    <script>
        function calcularEdad(fechaNacimiento) {
            const hoy = new Date();
            const fechaNac = new Date(fechaNacimiento);
            let edad = hoy.getFullYear() - fechaNac.getFullYear();
            const mes = hoy.getMonth() - fechaNac.getMonth();
            if (mes < 0 || (mes === 0 && hoy.getDate() < fechaNac.getDate())) {
                edad--;
            }
            document.getElementById('edad').textContent = ' ' + edad + ' años';
        }

        window.onload = function() {
            const fechaNacimiento = '2023-01-19';
            calcularEdad(fechaNacimiento);
        }
    </script>
</head>
<body>
    <div class="ficha">
        <div class="foto">
            <img src="./images/Noris.jpg" alt="noris">
        </div>
        <div class="desc">
            <div class="texto">Es una perrita muy cariñosa</div>
            <div class="categoria">Nombre:</div><p class="info"> Noris</p>
            <div class="categoria">Sexo:</div><p class="info"> Hembra</p>
            <div class="categoria">Edad:</div><p id="edad" class="info"></p>
            <div class="categoria">Castrado/a:</div><p class="info"> Sí</p>
            <div class="categoria">No de Chip:</div><p class="info"> A0060000858000000005261</p>
            <div class="categoria">Enfermedades:</div><p class="info"> No</p>
            <div class="categoria">Tatuajes:</div><p class="info"> No</p>
            <div class="categoria">Dueño:</div><p class="info"> Noelia Delgado</p>
            <div class="categoria">No del Dueño:</div><p class="info"> 091 312 870</p>
            <div class="categoria">Contacto del Veterinario:</div><p class="info"> 098 865 608 - 434245555</p>
        </div>
    </div>
</body>
</html>
